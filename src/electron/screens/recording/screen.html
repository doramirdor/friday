<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.tailwindcss.com;" />
    <title>Electron System Audio Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-md p-6 max-w-md mx-auto">
      <h1 class="text-2xl font-bold mb-4">Electron System Audio Recorder</h1>

      <div class="mb-4">
        <label for="recording-path" class="block font-medium mb-2">Recording Path: <span id="selected-folder-path" class="text-gray-500"></span></label>
        <button
          id="select-folder"
          class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 hover:bg-blue-100 transition-colors duration-150 ease-in-out"
        >
          Select Folder
        </button>
      </div>
      <div class="mb-4">
        <label for="recording-filename" class="block font-medium mb-2 mr-2">Recording Filename:</label>
        <div class="flex gap-4">
          <input type="text" id="recording-filename" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" />
          <span class="ml-2 bg-gray-200 text-gray-500 rounded-md px-2">.mp3</span>
        </div>
        <p class="text-sm text-gray-500 mt-1">Recording is captured in FLAC format then automatically converted to MP3</p>
      </div>
      <div class="flex justify-between mt-8">
        <button
          id="start-recording"
          class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
        >
          Start Recording
        </button>
        <button id="stop-recording" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-md disabled:opacity-50 disabled:cursor-not-allowed" disabled>
          Stop Recording
        </button>
      </div>

      <div id="recording-status" class="mt-4 text-gray-500">Elapsed Time: <span id="elapsed-time">0s</span></div>

      <div class="mt-2" id="output-file-path-container">
        <label for="output-file-path" class="block font-medium">Output File:</label>
        <div id="output-file-path" class="text-gray-500 cursor-pointer hover:text-blue-500 transition-colors duration-150 ease-in-out">
          Start Recording to see the file path
        </div>
        <p class="text-xs text-gray-500 mt-1">(Click on the path to open the folder)</p>
      </div>
      
      <!-- New diagnostic tools section -->
      <div class="mt-6 pt-4 border-t border-gray-200">
        <h3 class="text-lg font-medium mb-2">Tools & Diagnostics</h3>
        <div class="flex flex-wrap gap-2">
          <button id="run-diagnostics" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-1 px-3 rounded-md text-sm">
            Run Diagnostics
          </button>
          <button id="fix-issues" class="bg-yellow-200 hover:bg-yellow-300 text-yellow-800 font-medium py-1 px-3 rounded-md text-sm">
            Auto-Fix Issues
          </button>
          <button id="find-flac" class="bg-green-200 hover:bg-green-300 text-green-800 font-medium py-1 px-3 rounded-md text-sm">
            Find & Convert FLAC
          </button>
          <button id="check-permissions" class="bg-purple-200 hover:bg-purple-300 text-purple-800 font-medium py-1 px-3 rounded-md text-sm">
            Check Permissions
          </button>
        </div>
      </div>
      
      <!-- Diagnostic results container -->
      <div id="diagnostic-results" class="mt-4 hidden"></div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
